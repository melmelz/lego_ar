<!DOCTYPE html>
<html>
<head>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- 8thWall Library (for WebAR functionality) -->
  <script src="https://cdn.8thwall.com/web/aframe/8frame.min.js"></script>

  <script src="script.js"></script>

</head>

<body>
  <!-- WebAR Scene -->
  <a-scene embedded arjs>
    <!-- Add 3D LEGO Models (GLB/GLTF) -->
    <a-assets>
      <a-asset-item id="lego-brick" src="lego1.glb"></a-asset-item>
      <a-asset-item id="lego-brick2" src="lego2.glb"></a-asset-item>
    </a-assets>

    <!-- Ground plane to place LEGO pieces -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

    <!-- Camera for AR view -->
    <a-entity camera position="0 1.6 2"></a-entity>

    <!-- Add your LEGO pieces to the scene -->
    <a-entity id="lego-piece" gltf-model="#lego-brick" position="0 0.5 -2"></a-entity>
  </a-scene>

  <select id="lego-menu">
    <option value="lego1.glb">Brick 1</option>
    <option value="lego2.glb">Brick 2</option>
  </select>

  
</body>
</html>
